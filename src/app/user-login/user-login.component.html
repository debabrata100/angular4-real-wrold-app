<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" [formGroup]="form" (ngSubmit)="login()" style="display: block;">
									<div class="form-group has-error">
										<input type="text" 
										 [class.hasError] = "form.controls.email.touched && !form.controls.email.valid"
                                         formControlName = "email"
                                         name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
										<span *ngIf="form.controls.email.touched && !form.controls.email.valid" class="control-label" for="inputError">
											Enter a valid Email
										</span>
									</div>
									<div class="form-group has-error">
										<input 
										[class.hasError] = "loginError || (form.controls.password.touched && !form.controls.password.valid)"
										type="password" 
										formControlName ="password"
										name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									
									<span *ngIf="form.controls.password.touched && !form.controls.password.valid" class="control-label" for="inputError">
											<span *ngIf="form.controls.password.errors.invalidPassword">
												{{form.controls.password.errors.invalidPassword}}
											</span>
									</span>
									
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" [disabled] = "!form.valid" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									
								</form>
								<form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
